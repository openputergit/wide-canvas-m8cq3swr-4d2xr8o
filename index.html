<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMU Virtual AI Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .nav-link.active {
            border-bottom: 2px solid #3B82F6;
        }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1562774053-701939374585?w=1600') center/cover;
            height: 80vh;
        }
        .campus-map {
            height: 400px;
            background: url('https://images.unsplash.com/photo-1576502200916-3808e07386a5?w=1600') center/cover;
        }
        @media (max-width: 768px) {
            .mobile-menu {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .mobile-menu.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0">
                        <img class="h-8 w-auto" src="https://via.placeholder.com/150x50/3B82F6/FFFFFF?text=CSMU" alt="CSMU Logo">
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="dropdown relative inline-block">
                        <a href="#" class="nav-link active px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
                    </div>
                    <div class="dropdown relative inline-block">
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">About</a>
                        <div class="dropdown-menu hidden absolute z-50 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Our History</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mission & Vision</a>
                        </div>
                    </div>
                    <!-- Similar dropdowns for Features, Admissions, etc. -->
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Login</button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu fixed top-16 left-0 w-64 h-full bg-white shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600">About</a>
                <!-- Add more mobile menu items -->
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero flex items-center justify-center">
        <div class="text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to CSMU Virtual Campus</h1>
            <p class="text-xl mb-8">Experience Education in the Digital Age</p>
            <div class="space-x-4">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">Explore CSMU</button>
                <button class="bg-white text-blue-600 px-6 py-3 rounded-md hover:bg-gray-100">Chat with AI Assistant</button>
            </div>
        </div>
    </section>

    <!-- Quick Access Links -->
    <section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-gray-50 p-8 rounded-lg text-center">
                    <i class="bi bi-mortarboard text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Admissions</h3>
                    <p class="text-gray-600 mb-4">Start your journey with CSMU</p>
                    <button class="text-blue-600 hover:text-blue-700">Learn More â†’</button>
                </div>
                <!-- Add more quick access cards -->
            </div>
        </div>
    </section>

    <!-- Campus Map -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">Interactive Campus Map</h2>
            <div class="campus-map rounded-lg shadow-lg"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-blue-400">Privacy Policy</a></li>
                        <li><a href="#" class="hover:text-blue-400">Terms of Service</a></li>
                    </ul>
                </div>
                <!-- Add more footer columns -->
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Add active state to current page
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('active');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
